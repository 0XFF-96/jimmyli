<!DOCTYPE html>

<body>

    <div id="root"></div>
    <script src="%PUBLIC_URL%/index.js"></script>

    <script>
        // Redirect based on the current URL
        const currentPath = window.location.pathname;
        if (currentPath !== '/') {
            window.location.href = '/jimmyli' + currentPath;
        } else {
            window.location.href = '/jimmyli/';
        }
      </script>
</body>
